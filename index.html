<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        /* --- Fonts & Basic Styles --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

        :root {
            --dark-bg: #12002b;
            --pink-glow: #ff00c1;
            --purple-glow: #a020f0;
            --blue-glow: #00e5ff;
            --text-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', 'Arial', sans-serif;
            font-weight: 700;
            background-color: var(--dark-bg);
            color: var(--text-light);
            text-align: center;
            overflow-x: hidden;
            /* Add padding to the bottom to prevent ad from overlapping content */
            padding: 20px 20px 80px 20px; 
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); text-shadow: 0 0 20px var(--pink-glow); }
            50% { transform: scale(1.05); text-shadow: 0 0 35px var(--pink-glow), 0 0 50px var(--purple-glow); }
        }

        @keyframes giftPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes neonBorder {
            0%, 100% { box-shadow: 0 0 5px var(--purple-glow), 0 0 10px var(--purple-glow), inset 0 0 5px var(--purple-glow); }
            50% { box-shadow: 0 0 10px var(--pink-glow), 0 0 20px var(--pink-glow), inset 0 0 10px var(--pink-glow); }
        }

        /* --- Header & Title --- */
        .romantic-header img {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .main-title {
            font-size: clamp(2.5rem, 10vw, 4rem);
            color: var(--text-light);
            margin: 20px 0;
            animation: pulse 3s infinite ease-in-out;
        }

        /* --- Form Elements --- */
        .love-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .input-field {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            color: var(--text-light);
            background-color: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--purple-glow);
            border-radius: 50px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--purple-glow), inset 0 0 8px rgba(160, 32, 240, 0.5);
        }

        .input-field::placeholder {
            color: rgba(245, 245, 245, 0.7);
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 15px var(--pink-glow), 0 0 25px var(--pink-glow), inset 0 0 10px var(--pink-glow);
            border-color: var(--pink-glow);
        }

        .calculate-btn {
            padding: 15px 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-light);
            background: linear-gradient(45deg, var(--purple-glow), var(--pink-glow));
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: neonBorder 2s infinite;
        }

        .calculate-btn:hover {
            transform: scale(1.05);
            animation-play-state: paused;
            box-shadow: 0 0 20px var(--pink-glow), 0 0 35px var(--pink-glow);
        }

        /* --- Result & Gift --- */
        #result-message {
            margin-top: 30px;
            font-size: 1.5rem;
            min-height: 70px; 
            padding: 10px;
            color: var(--blue-glow);
            text-shadow: 0 0 10px var(--blue-glow);
        }

        #gift-box {
            display: none;
            margin-top: 20px;
            font-size: 4rem;
            cursor: pointer;
            animation: giftPulse 1.5s infinite ease-in-out;
        }

        /* --- Floating Buttons --- */
        .fixed-button {
            position: fixed;
            background-color: var(--pink-glow);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            text-decoration: none;
            box-shadow: 0 0 20px var(--pink-glow);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .fixed-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--pink-glow);
        }

        #whatsapp-share {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #25D366;
            box-shadow: 0 0 20px #25D366;
        }

        #music-toggle {
            left: 20px;
            bottom: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* --- Ad Container Style --- */
        #ad-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 50px;
            max-width: 100%;
            z-index: 9999; 
        }

    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loveForm = document.getElementById('loveForm');
            const yourNameInput = document.getElementById('yourName');
            const crushNameInput = document.getElementById('crushName');
            const resultMessage = document.getElementById('result-message');
            const giftBox = document.getElementById('gift-box');
            const whatsappShareBtn = document.getElementById('whatsapp-share');

            // --- Music Controls ---
            const music = document.getElementById('background-music');
            const musicToggleBtn = document.getElementById('music-toggle');
            let isMusicPlaying = false; 

            const playPromise = music.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isMusicPlaying = true;
                    musicToggleBtn.textContent = 'üîä';
                }).catch(error => {
                    isMusicPlaying = false;
                    musicToggleBtn.textContent = 'üîá';
                });
            }

            musicToggleBtn.addEventListener('click', () => {
                if (window.innerWidth <= 400) {
                     musicToggleBtn.style.bottom = '80px';
                }
                
                if (isMusicPlaying) {
                    music.pause();
                    musicToggleBtn.textContent = 'üîá';
                } else {
                    music.play();
                    musicToggleBtn.textContent = 'üîä';
                }
                isMusicPlaying = !isMusicPlaying;
            });

            // --- Love Calculation Logic ---
            loveForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const yourName = yourNameInput.value.trim();
                const crushName = crushNameInput.value.trim();

                if (!yourName || !crushName) {
                    resultMessage.textContent = 'Please enter both names! ‚ú®';
                    return;
                }

                const value1 = getCharValue(yourName.charAt(0));
                const value2 = getCharValue(crushName.charAt(0));

                let compatibility = (value1 + value2) % 101; 
                
                if (compatibility < 50) {
                    compatibility = 50 + (compatibility % 51);
                }

                const finalMessage = `‚ù§Ô∏è ${yourName} & ${crushName} are ${compatibility}% compatible! Love is blooming! üåπ`;
                
                resultMessage.textContent = finalMessage;
                giftBox.style.display = 'block';

                const shareText = encodeURIComponent(`${finalMessage} Check yours here: ${window.location.href}`);
                whatsappShareBtn.href = `https://api.whatsapp.com/send?text=${shareText}`;
            });

            function getCharValue(char) {
                const lowerChar = char.toLowerCase();
                if (lowerChar >= 'a' && lowerChar <= 'z') {
                    return (lowerChar.charCodeAt(0) - 'a'.charCodeAt(0) + 1) * 10;
                }
                return 50;
            }

            // --- Gift Box Logic ---
            giftBox.addEventListener('click', () => {
                // ### THIS LINK HAS BEEN UPDATED ###

            });
        });
    </script>
